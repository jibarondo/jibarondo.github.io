<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jannah's Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f8e2e2;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #706d6d;
            margin-bottom: 30px;
        }

        .welcome-button {
            background-color: transparent;
            border: none; 
            cursor: pointer;
            transition: transform 0.3s ease; 
            display: inline-flex; 
            align-items: center; 
        }

        .icon {
            width: 100px; 
            height: 100px; 
            transition: transform 0.3s ease; 
        }

        .welcome-button:hover .icon {
            transform: scale(1.2); 
        }

        .welcome-text {
            display: block; 
            font-size: 18px; 
            margin-top: 10px; 
            color: #706d6d; 
        }
    </style>
</head>
<body>

    <div>
        <h1>WELCOME TO MY PORTFOLIO</h1>
        <p>Your journey to my creative world begins here.</p>
        <a href="portfolio.html" class="welcome-button">
            <img src="images/folder.png" alt="Portfolio Icon" class="icon">
        </a>
        <div class="welcome-text">See My Projects</div>
    </div>

</body>
</html>
